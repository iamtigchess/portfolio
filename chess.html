<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width">
  <title>Chess gallery</title>
  <link href="chess.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <main>

    <div>

      <img src="chess/ruylopez_opening.png" alt="Ruy Lopez opening" width="200">
